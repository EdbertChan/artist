apply plugin: "kotlin"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile gradleApi()

    compile deps.apt.javapoet
    compile deps.build.androidPlugin
    compile deps.build.googleJavaFormatter
    compile deps.kotlin.stdLibJre7
    compile project(":artist-api")

    // Dont need to run tests in buildSrc
    if (rootProject.projectDir.name != "buildSrc") {
        testCompile deps.support.annotations
        testCompile deps.test.compileTesting
        testCompile deps.test.junit
        testCompile deps.test.robolectric
        testCompile deps.test.truth
    }
}

if (rootProject.projectDir.name != "buildSrc") {
    apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
}
